<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap HelloWorld</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<!--    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
    <style>

        #add{
            float: right;
            float: top;

        }
        #header{
            width: 500px;
            height: 350px;
            margin-left: 480px;
        }
        #cont{
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
<ol class="breadcrumb">
    <h3>Make your Todo List:</h3>
</ol>
<table id="main" width="100%">
    <tr>
        <td>
            <div id="header">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">标签</span>
                <input id="tag" type="text" class="form-control" placeholder="请输入该todo list 的标签" aria-describedby="basic-addon1">
            </div>
            <br>
                <textarea id="content"cols="20" rows="3" name="content" style="width:100%; height:200px;"></textarea>
            <br>
            <br>
            <button onclick="add();" type="button" class="btn btn-info" style="float: right;">添加</button>
            </div>
        </td>
    </tr>
</table>
<script>
    function complete(e) {
        var newD="<span class=\"label label-success\">已完成</span>";
        $(e).siblings("h2").append(newD);
    }
    function add() {
        var head=$("#tag").val();
        var content=$("#content").val();
        var newDom="<tr>" +
            "    <td width=\"500px\">" +
            "        <div class=\"jumbotron\" id=\"cont\">" +
            "            <h2>"+head+"</h2>" +"<hr>"+
            "            <p>"+content+"</p>" +
            "            <br>" +
            "            <br>" +
            "            <br>" +
            "            <button onclick='complete(this);' style=\"margin-left: 600px;\" type=\"button\" class=\"btn btn-info\">已完成</button>" +
            "        </div>" +
            "        <hr>" +
            "    </td>" +
            "</tr>";
        $("#main").append(newDom);
    }

</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
